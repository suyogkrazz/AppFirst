<head>	
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />

	<title>Futsal Nepal</title>

	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="lib/jquery-mobile/css/jquery.mobile-1.4.0.min.css" />

	
	<script type="text/javascript" src="lib/jquery-mobile/js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="lib/jquery-mobile-router/js/jquery.mobile.router.min.js"></script>
	<script type="text/javascript" src="lib/jquery-mobile/js/jquery.mobile-1.4.0.min.js"></script>

	
</head>

<body id="new">
<div data-role="page" id="login">
	<div data-role="header" data-position="fixed">
		<h1>Futsal Nepal</h1>
	</div>

	<div role="main" class="ui-content" id="login-content">
	
			<label for="textinput-1">Enter UserName:</label>
			<input type="text" name="textinput-1" id="textinput-1" placeholder="Username.." value="">
			<label for="textinput-2">Enter Password:</label>
			<input type="password" name="textinput-2" id="textinput-2" >
			<!-- <input type="button" value="Log In" id="submit"> -->
			<button id="loginbutton"class="ui-btn">Log In</button>
			
				<a href="http://www.pinesofts.com" target="_blank" class="ui-btn-center" onclick="window.open('http://www.futsalnepal.com/register','_blank','location=yes');return false;">Register Now</a>
			<div class="error"></div>

	</div>
</div>
<div data-role="page" id="home">
	<div data-role="header" data-position="fixed">
		<div data-role="navbar" data-iconpos="bottom">
			<ul>
				<li><a id="home-refresh-btn" data-icon="refresh">Refresh</a></li>
				<li><a href="#user-profile" id="view-my-profile" data-icon="user" data-transition="slide">Me</a></li>
				<li><a id="logout" data-icon="power" data-transition="slideup">Log Out</a></li>
			</ul>
		</div>
	</div>

	<div role="main" class="ui-content" id="home-content">

	</div>
</div>

<div data-role="page" id="user-profile">
	
</div>

<script id="user-profile-template" type="text/x-handlebars-template">
	<div data-role="header" data-position="fixed">
		<h1>{{username}}</h1>
		<a href="#home" data-transition="slide" data-direction="reverse" data-icon="home" class="ui-btn-left">Home</a>
		<a href="#settings" data-transition="slide" data-direction="up" data-icon="gear" class="ui-btn-right">Settings</a>
	</div>

	<div role="main" class="ui-content" id="profile-content">
		<ul data-role="listview" data-inset="true">
		  <li data-icon="false">
		  	<a href="#">
			    <img src="http://192.168.123.2/pine1/assets/img/profile/user/thumb/{{image}}">
			    <h2>{{name}}</h2>
			    <p>{{contact}}</p>
			    <p>{{email}}</p>
			    <p>{{address}}</p>
			</a>
		  </li>
		</ul>
	</div>
</script>

<script id="blog-list-template" type="text/x-handlebars-template">
	<ul data-role="listview" data-autodividers="false" data-filter-placeholder="Search Schedule" data-filter="true" data-inset="true" id="blog-list">

		{{#.}}<li><a href="#post?{{@index}}" style="white-space:normal"data-transition="slide">{{title}}</a></li>{{/.}}
			</ul>
</script>

<script id="geo-list-template" type="text/x-handlebars-template">
	<ul data-role="listview" data-autodividers="false" data-filter-placeholder="Search Schedule" data-filter="true" data-inset="true" id="blog-list">

		{{#.}}<li><a href="#post?{{@index}}" style="white-space:normal"data-transition="slide">
		{{title}}
		<p>{{dist}}miles</p>
		</a></li>{{/.}}
			</ul>
</script>
<div data-role="page" id="post">
	<div data-role="header" data-position="fixed">
		<h1>Arena's Detail</h1>
		<a href="#home" data-transition="slide" data-direction="reverse" data-icon="arrow-l" class="ui-btn-left">Home</a>
		<a href="#" data-transition="fade" id="refresh"  data-icon="refresh" class="ui-btn-right">Refresh</a>
	
	</div>
	
	<div class="slide">
	<div role="main" class="ui-content" id="post-content">
	  
	</div>
	<div role="schedule" class="ui-content" id="post-schedule">
	  
	</div>
	</div>
</div>

<script id="post-template" type="text/x-handlebars-template">
	<h2>{{title}}</h2>
	<button id="contactno" class="ui-btn ll" val="{{contact}}">Call This Arena:{{contact}}</button>
<table data-role="table" data-mode="reflow"id="table-custom-2" data-mode="" class="ui-body-d ui-shadow table-stripe ui-responsive">
	<h3>{{points}} Game Points For 1 Free Booking</h3>

	<h2>Date:{{date}}</h2>

	<input type="hidden" id="datehere" value="{{date}}">
		<thead>
		<tr class="ui-bar-d">
			<th data-priority="1">
					Time	
			</th>
			<th data-priority="1">
					Status	
			</th>
			<th data-priority="1">
					Booked by	
			</th>
			<th data-priority="1">
					Price	
			</th>
			
		</tr>
		</thead>
		<tbody>
		               
			 {{#each body}}
			 	<tr>
                            <td>{{start_time}} to {{end_time}}</td>

                            {{#if flag}}
                            <td>Booked</td>

                            <td>

										<a href="#" data-inline="true" data-role="button">
                            {{user}}
                            </a>
                            </td>

							{{else}}
							<td>Available</td>
							<td>

										<a href="#popupMenu{{id}}"data-inline="true" data-rel="popup" data-transition="slideup" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-plus ui-btn-icon-left ui-btn-b">Book</a>
									<div data-role="popup" id="popupMenu{{id}}" class="choise" data-theme="b">
									        <ul data-role="listview" data-inset="true" style="min-width:210px;">
									            <li data-role="list-divider">Choose Booking Method</li>
									            <li>
									             <button class="dis" target="_blank"
									              onclick="bookapi({{price}},{{id}},{{../../adminid}},{{../../date}})">
                                                Via Esewa</button>
									            </li>
									            <li>
									            	    <form action="#" id="form{{id}}" method="post"  class="form-horizontal" enctype='multipart/form-data'>
							                                              <input value="points" name="type" type="hidden">

							                                         <input value="{{price}}" name="amt" type="hidden">

							                                     <input value="{{id}}" name="schedule" type="hidden">
							                                      <input value="{{../../adminid}}" name="admin" type="hidden">
							                                      <input value="{{../../date}}" name="date" type="hidden">
							                                      
                                                                                  </form> 


									            <button id="subform{{id}}" class="dis" onclick="bookgame({{id}})">Via Game Points</button>

									            </li>
									            
									        </ul>
									</div>


							</td>

							{{/if}}
							<td>{{price}}</td>                            
						     
						  
              </tr>

             {{/each}}
        
   		
   		</tbody>
	</table>
</script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="lib/fastclick/js/fastclick.js"></script>
<script type="text/javascript" src="lib/handlebars/js/handlebars-v3.0.1.js"></script>
	<script type="text/javascript" src="js/index.js"></script>

<script type="text/javascript">
	
	$(document).on('pagebeforehide', '[data-role="page"]',function(e,data){  
    var loader = setInterval(function(){
        $.mobile.loading('show');
        clearInterval(loader);
    },1); 
}); 

$(document).on('pageshow', '[data-role="page"]',function(e,data){  
    var loader = setInterval(function(){
        $.mobile.loading('hide');
        clearInterval(loader);
    },1);

});   
	appomat.app.initialize();

	</script>


</body>
</html>
